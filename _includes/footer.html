<footer class="site-footer">
  <a id="contact-us" name="contact-us"></a>

  <div class="connect-wrapper col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="col-xs-12 col-sm-4 col-md-4">
      <h3>Connect With Us:</h3>
    </div>
    <div class="smedia col-xs-3 col-sm-2 col-md-2">
      <a target="_blank" href="https://www.linkedin.com/company/flipskills-consulting">
        <img src="./images/smedia/linkedin.png" alt="LinkedIn">
      </a>
    </div>
    <div class="smedia col-xs-3 col-sm-2 col-md-2">
      <a target="_blank" href="">
        <img src="./images/smedia/facebook-round-icon.png" alt="Facebook">
      </a>
    </div>
    <div class="smedia col-xs-3 col-sm-2 col-md-2">
      <a target="_blank" href="">
        <img src="./images/smedia/twitter-icon.png" alt="Twitter">
      </a>
    </div>
    <div class="smedia col-xs-3 col-sm-2 col-md-2">
      <a href="mailto:{{ site.email }}">
        <img src="./images/smedia/email.png" alt="Email US">
      </a>
    </div>
    <form>
      <div class="col-xs-12 col-sm-7 col-md-7">
        <input class="email" type="text" name="" placeholder="enter your email here to keep in touch">
      </div>
      <div class="col-xs-12 col-sm-4 col-md-4">
        <input class="button" type="submit" value="Subscribe">
      </div>
    </form>
  </div>

  <div class="address-wrapper col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="col-xs-6 col-xs-offset-3 col-sm-3 col-md-3 col-md-offset-1">
      <img src="./images/logo/logo.png" alt="FlipSkills">
      <h4>lives here...</h4>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-md-offset-1">
      <p class="description">Liberty Village</p>
      <p>Toronto, ON</p>
      <p>Canada</p>
      <p>{{ site.email }}</p>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-md-offset-1">
      <p class="description">Give us a call</p>
      <p>{{ site.phone_number }}</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
