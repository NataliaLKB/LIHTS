        <div class="smedia col-xs-3 col-sm-2 col-md-2">

            </a>
        </div>
        <form>
            <div class="col-xs-12 col-sm-7 col-md-7">
                <input class="email" type="text" name="" placeholder="enter your email here to keep in touch">

                <input class="button" type="submit" value="Subscribe">
            </div>

        </div>

            <div class="col-xs-12">

                <p class="description">Give us a call</p>
                <p>{{ site.phone_number }}</p>

            <div class="col-xs-12">
                <p>What is your Name?</p>
            </div>

            <form name="name" onsubmit="return validateForm()" method="post">

                    </form>
                </div>

                <div class="col-xs-12">
                    <p>What is your Email?</p>
                </div>
                <div class="col-xs-12">
                    <input type="text" placeholder="Enter your email">
                </div>

                <div class="col-xs-12">
                    <p>Please enter your Message</p>
                </div>
                <div class="col-xs-12">
                    <textarea cols="30" rows="4" name="cf_field_4"></textarea>

                </div>
