<div id="ideasletter-layout" class="ideasletter-layout">

	{% include head.html %}

	<header class="overlay-header container-fluid">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <img id="logo" src="{{ site.url }}{{ site.baseurl }}/images/logo/flipandlogo.png" alt="FlipSkills">
            <a href="{{ site.url }}{{ site.baseurl }}/#resources">
            	<div class="close-wrapper">
	                <div class="close">
	                    <div>
	                    </div>
	                </div>
            	</div>
            </a>
        </div>
    </header>

	<div class="ideasletter col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

		<div class="ideasletter-header container-fluid">
			<div class="col-xs-12">
				<img src="{{ site.url }}{{ site.baseurl }}/images/ideasletter/header.jpg">
			</div>
		</div>


	  	<div class="introduction col-xs-12">
	  		<h1 class="post-title">{{ page.title }}</h1>
	  		<br>
	  		<h3>Dear Reader,</h3>
	  		<div class="col-xs-4">
				<img src="{{ site.url }}{{ site.baseurl }}/images/ideasletter/fliptips.png">
				<p>{{ page.vol }}</p>
			</div>

			<div class="col-xs-8">
				{{ page.introduction }}
			</div>
	  	</div>

	  	<article class="post-content col-xs-12">
	  		<h3>{{ page.title }}</h3>
	    	{{ content }}
	  	</article>

	</div>

</div>
